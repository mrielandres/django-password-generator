{% extends 'base.html' %}


{% block body %}
<div class="container text-center" style="margin-top:30px">

<h1>Pass<code>word</code> Generator</h1>
    <form action="{% url 'password' %}">
      <select class="" name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select> Length
    <br>
      <input type="checkbox" name="uppercase"> Uppercase
    <br>
      <input type="checkbox" name="numbers"> Numbers
    <br>
      <input type="checkbox" name="special"> Special Characters
    <br>
    <br>
      <input type="submit" class="btn btn-lg btn-primary" value="Generate Password">
    </form>
</div>
{% endblock %}
